<div id="layout">
  <div id="topnav" class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
      <li class="pure-menu-item {{ispage index.html}}pure-menu-selected{{end}}"><a href="/" class="pure-menu-link">Home</a></li>
      <li class="pure-menu-item {{ispage BlogPosts/*}}pure-menu-selected{{end}}"><a href="/BlogPosts/" class="pure-menu-link">Blog Posts</a></li>
    </ul>
  </div>
  <div id="main"> <!-- Closed in foot -->
    {{ispage index.html}}<div class="header">
      <h1>{{fill title}}</h1>
      <h2>Computational Mathematics, Scientific Software, Quantum Optimal Control</h2>
    </div>{{end}}
    {{isnotpage index.html}}<div class="franklin-content"><h1 class="page-title">{{fill title}}</h1>{{isnotpage BlogPosts/index.html}}{{ispage BlogPosts/*}}<p class="post-date">{{fill date}}</p>{{end}}{{end}}</div>{{end}}
